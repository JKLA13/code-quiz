<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header id="scoreTimer ">
      <a href="" id="highscores">High Scores</a>
      <p>Timer: <span id="countdown">0</span></p>
    </header>
    <!-- figure out different "pages" or sections to target with start quiz, questions section, and highscore section to display and hide?? -->
    <div id="sectionWrapper">
      <div id="clickStop" class="hide"></div>
      <div id="questionSection">
        <h1>Coding Quiz</h1>
        <div>
          Answer code based questions within a time limit. Incorrect answers
          will result in a reduction on your timer.
        </div>
        <button id="timerStart">Start Quiz</button>
      </div>
    </div>
    <div id="messages"></div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
